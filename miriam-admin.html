<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miriam Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Reusing some base styles -->
    <style>
        /* Specific styles for admin panel */
        .admin-container {
            max-width: 800px;
        }
        .admin-panel-content {
            min-height: 500px;
        }
        .message-box.admin {
            background-color: #3b82f6; /* Blue for admin messages */
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
    <div class="admin-container mx-auto bg-white shadow-lg rounded-xl p-6 sm:p-8 lg:p-10">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-gray-800 flex items-center justify-center">
            Miriam Anzovin Admin Panel
            <button id="adminAuthButton" class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out text-base">Login</button>
        </h1>
        <p class="text-center text-gray-600 mb-8" id="adminStatusText">Please log in to manage content.</p>

        <!-- Admin Content (Hidden until login) -->
        <div id="adminContent" class="admin-panel-content hidden">
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <select
                    id="adminTractateSelect"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="">Select Tractate</option>
                </select>
                <select
                    id="adminPageSelect"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="">Select Daf</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="adminMiriamInsights" class="block text-gray-700 text-sm font-medium mb-2">Miriam's Insights Text:</label>
                <textarea id="adminMiriamInsights" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="6" placeholder="Enter Miriam's insights for this daf..."></textarea>
            </div>

            <div class="mb-6">
                <label for="adminYoutubeTitle" class="block text-gray-700 text-sm font-medium mb-2">YouTube Video Title:</label>
                <input type="text" id="adminYoutubeTitle" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Daf Reactions Shevuot 19: Situational Awareness!">
            </div>

            <div class="mb-6">
                <label for="adminYoutubeId" class="block text-gray-700 text-sm font-medium mb-2">YouTube Video ID:</label>
                <input type="text" id="adminYoutubeId" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 2GeC0yUEQXE">
                <p class="text-sm text-gray-500 mt-1">Found in the URL after `v=` or `/embed/` (e.g., `youtube.com/watch?v=**VIDEO_ID**`)</p>
            </div>

            <div class="flex justify-end gap-2">
                <button id="saveAdminChangesButton" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Message Box for Admin Panel -->
    <div id="messageBox" class="message-box admin">
        Changes saved!
    </div>

    <!-- Login Modal (reused from main page) -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Login</h2>
            <div class="mb-4">
                <label for="usernameInput" class="block text-gray-700 text-sm font-medium mb-2">Username:</label>
                <input
                    type="text"
                    id="usernameInput"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter username"
                >
            </div>
            <div class="mb-6">
                <label for="passwordInput" class="block text-gray-700 text-sm font-medium mb-2">Password:</label>
                <input
                    type="password"
                    id="passwordInput"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter password"
                >
            </div>
            <p id="loginErrorMessage" class="text-red-600 text-sm text-center mb-4"></p>
            <div class="flex justify-end gap-3">
                <button
                    id="modalCloseButton"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out"
                >
                    Cancel
                </button>
                <button
                    id="modalLoginButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition duration-300 ease-in-out"
                >
                    Login
                </button>
            </div>
        </div>
    </div>

    <script src="js/miriam-admin-script.js"></script>
</body>
</html>
